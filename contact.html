<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="translations.js" defer></script>
    <script src="language.js" defer></script>
    <script src="darkmode.js" defer></script>
    <script src="contact.js"></script>
    <script src="login.js" defer></script>
    <title>Contact</title>
  </head>
  <body>
    <script>
      //checkt of darkmode aan of uit staat
      const body = document.querySelector("body");
      if (localStorage.getItem("darkMode") === "enabled") {
        body.classList.add("dark-mode");
      } else {
        body.classList.remove("dark-mode");
      }
    </script>
    <header>
      <nav>
        <ul>
          <li class="UCLL-Logo">
            <a href="index.html"
              ><img src="images/logo.svg" alt="UCLL-Logo"
            /></a>
          </li>
          <li id="student-buddy-logo">
            <img src="images/studentbuddy.svg" alt="StudentBuddyLogo" />
          </li>
          <li><a href="index.html" data-i18n="nav.home">Home</a></li>
          <li><a href="studietips.html" data-i18n="nav.studyTips">Studietips</a></li>
          <li><a href="ontspanning.html" data-i18n="nav.relaxation">Ontspanning</a></li>
          <li><a href="pomodoro.html" data-i18n="nav.pomodoro">Pomodoro/Todo</a></li>
          <li><a href="contact.html" data-i18n="nav.contact">Contact</a></li>
          <li><button class="dark-mode-button">&#9790;</button></li>
          <li><button id="login-button" class="login-button">Login</button></li>
      <li id="user-info" style="display: none;">
        <span id="user-name"></span>
        <button id="logout-button">Logout</button>
      </li>
        </ul>
      </nav>
    </header>
    <main class="contact-main">
      <form class="contact-form">
        <h2 data-i18n="contact.title">Stuur ons gerust een vraag of suggestie!</h2>
        <input type="text" name="naam" data-i18n="contact.name" placeholder="Naam*" required />
        <input
          type="email"
          name="email"
          autocomplete="off"
          data-i18n="contact.email"
          placeholder="E-mail*"
          required
        />
        <textarea
          name="bericht"
          data-i18n="contact.message"
          placeholder="Bericht*"
          rows="5"
          required
        ></textarea>
        <button type="submit" id="submitBtn" data-i18n="contact.send">Verstuur</button>
      </form>
      <div id="modal">
        Hello, this is a modal!
        <br /><br />
        <button
          onclick="document.getElementById('mymodal').style.display='none'"
        >
          Close
        </button>
      </div>
      <div id="login-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Login</h2>
          <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-social">
        <a
          href="https://www.instagram.com/ucleuvenlimburg/"
          class="fa fa-instagram"
        ></a>
        <a
          href="https://www.facebook.com/hogeschoolUCLL/?locale=nl_NL"
          class="fa fa-facebook"
        ></a>
        <a
          href="https://www.linkedin.com/school/hogeschoolucll/posts/?feedView=all"
          class="fa fa-linkedin"
        ></a>
      </div>
      <div class="footer-menu">
        <a href="index.html" data-i18n="nav.home">Home</a>
        <a href="Studietips.html" data-i18n="nav.studyTips">Studietips</a>
        <a href="ontspanning.html" data-i18n="nav.relaxation">Ontspanning</a>
        <a href="contact.html" data-i18n="nav.contact">Contact</a>
      </div>
      <div class="footer-copyright">Copyright &copy;2025; StudentBuddy</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
